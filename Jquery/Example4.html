<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js">

    </script>
    <script>

        $(function () {
            $(".up").click(function () {
                // var row = $(this).parent().parent();
                //var prevrow=row.prev();
                //prevrow.before(row);


                var row = $(this).closest("tr");
                var prevrow = row.prev();
                row.insertBefore(prevrow);
            })



            $(".down").click(function () {
                //var row = $(this).parent().parent();
                //var nextrow=row.next();
                // nextrow.after(row);

                var row = $(this).closest("tr");
                var nextrow = row.next();
                row.insertAfter(nextrow);


            })

        })
    </script>

</head>
